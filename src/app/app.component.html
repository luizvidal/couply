<div class="container">
  <div class="header">
    <app-header />
  </div>

  <app-divider />
  <app-main-section />

  <app-social-brands />


  <div class="cards">
    @for(card of cards(); track $index) {
    <div class="card-overflow" >
      <app-cards
        [title]="card.title"
        [price]="card.price"
        [imagePath]="card.imagePath"
      />
    </div>
    }
  </div>

  <app-footer />
</div>
